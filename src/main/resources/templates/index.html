<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.2.0/tailwind.min.css"
	rel="stylesheet" />
<title>Document</title>

</head>
<body>
	<!-- Navbar -->
	<nav class="bg-gray-800 text-white py-4 shadow-md p-4">
		<div class="container mx-auto flex justify-between items-center">
			<a href="#" class="text-2xl p-2 font-bold">Book Store</a>
			<ul class="flex items-center space-x-6">
				<li><a href="/store" class="hover:text-gray-400 text-xl">Shop</a></li>
				<li><a href="/gestore" class="hover:text-gray-400 text-xl">Contatti</a>
				</li>
				<li><a href="/gestore" class="hover:text-gray-400 text-xl">Ordini</a>
				</li>
				<li><a href="#" class="hover:text-gray-400 m"> <svg
							xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
							class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round"
								d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
              </svg>
				</a></li>
			</ul>
		</div>
	</nav>

<div id="small-carousel"
    class="relative w-[600px] h-[400px] mx-auto rounded-lg overflow-hidden"
    data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-full">
        <!-- Generazione dinamica degli elementi del carosello -->
        <div th:each="prodotto, iter : ${listaP}"
             th:classappend="${iter.index == 0} ? 'block' : 'hidden'"
             class="absolute inset-0 duration-700 ease-in-out flex items-center"
             data-carousel-item>
            <!-- Descrizione a sinistra -->
            <div class="w-2/3 p-4 bg-gray-100 h-full flex flex-col justify-center">
                <h2 class="text-2xl font-bold mb-4" th:text="${prodotto.titolo}">Titolo del libro</h2>
                <p class="text-gray-700 text-lg mb-2" th:text="${prodotto.autore}">Autore</p>
                <p class="text-gray-600 text-sm" th:text="${prodotto.descrizione}">Descrizione del libro</p>
                <div class="mt-4">
                    <span class="text-green-600 font-semibold text-xl" th:text="${prodotto.prezzo + ' â‚¬'}">Prezzo</span>
                </div>
            </div>
            <!-- Immagine a destra -->
            <div class="w-1/3 h-full flex justify-center items-center">
                <img th:src="${prodotto.url}" 
                     class="h-3/4 object-contain rounded-lg shadow-lg"
                     th:alt="${prodotto.titolo}" />
            </div>
        </div>
    </div>
</div>


    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-2 left-1/2 space-x-2">
        <button th:each="prodotto, iter : ${listaP}"
                type="button"
                th:classappend="${iter.index == 0} ? 'bg-gray-700' : 'bg-gray-300'"
                class="w-2 h-2 rounded-full"
                th:aria-label="'Slide ' + (${iter.index + 1})"
                th:data-carousel-slide-to="${iter.index}"></button>
    </div>

    <!-- Slider controls -->
    <button type="button"
        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-2 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span
            class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60">
            <svg class="w-4 h-4 text-white dark:text-gray-800"
                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
            </svg> 
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button"
        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-2 cursor-pointer group focus:outline-none"
        data-carousel-next>
        <span
            class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60">
            <svg class="w-4 h-4 text-white dark:text-gray-800"
                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
            </svg> 
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>

</body>
</html>
